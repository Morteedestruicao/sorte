<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="JS/JavaScript.js" defer></script>
</head>
<body>
<h1 class="text-center mb-3">Sorteie Numeros</h1>
<div class="container">
    <div class="input-group mb-3">
        <input id="qtdNum" type="number" class="form-control" placeholder="numeros" aria-label="qtdnum"
               aria-describedby="qtdNum">
        <span class="input-group-text">Quantidade de Numeros</span>
    </div>
    <div class="input-group mb-3">
        <input id="numMin" type="number" class="form-control" placeholder="Minimo" aria-label="numMin"
               aria-describedby="numMin">
        <span class="input-group-text">Numero mínimo</span>
    </div>
    <div class="input-group mb-3">
        <input id="numMax" type="number" class="form-control" placeholder="Maximo" aria-label="numMax"
               aria-describedby="numMax">
        <span class="input-group-text">Numero máximo</span>
    </div>
    <div class="row">
        <div class="col-sm-12 text-center">
            <button class="btn btn-success" id="enviar">Sortear</button>
        </div>
    </div>
    <div class="col-sm-12 mt-5 text-center" hidden>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Numero</th>
                <th>resultado</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
